<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e4d7;
            color: #3e3535;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fbf0e4;
            padding: 20px;
            border: 2px solid #d3c1b8;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6d4c41;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            max-width: 800px;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
            padding: 8px;
            background-color: #e8dfd8;
            border: 1px solid #c4b3a7;
            border-radius: 4px;
        }
        button {
            max-width: 800px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #8a7e72;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6d5f53;
        }

        .linkedin_file {
            max-width: 800px;
            display: inline-block;
            padding: 10px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        .linkedin_file:hover {
            background-color: #6d5f53;
        }

        .profile_feedback {
            max-width: 800px;
            font-family: 'Courier New', Courier, monospace;
            background-color: white; /* White background */
            color: #3e3535; /* Text color */
            border: 1px solid #c4b3a7; /* Border color */
            border-radius: 4px; /* Rounded corners */
            padding: 8px; /* Padding inside the div */
            margin: 10px 0; /* Margin for spacing */
            overflow: auto; /* Adds scrollbars if needed */
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: center; /* Center the text horizontally within the cell */
        }
        .jobs-table {
        width: 100%;
        margin: auto; /* Center the table horizontally */
        border-collapse: collapse;
        margin-top: 15px;
        }


    </style>
</head>
<body>
    <div class="input">
        <h2>LinkedIn Profile SEO Analyzer</h2>
        <form action="/submit" method="post">

            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">


            <label for="linkedin_file" class="linkedin_file">Or: Submit Your LinkedIn Profile PDF Here</label>
            <input type="file" name="linkedin_file" id="linkedin_file" style="display: none;">

            <br>
            
            <label for="job">Dream Job Role</label>
            <input type="text" id="job" name="job" placeholder="Your dream job role">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- following dashboard set to display: none before submit button -->
    <div class="dashboard" style="display: block;">
        <p>Profile Feedback</p>
        <div class="profile_feedback">
            <div id="profile_feedback">
                {{profile_feedback}}
            </div>
        </div>
        
        <p>Jobs</p>
        <div class="jobs">
            <table class="jobs-table">
                <thead>
                  <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Seniority</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in jobs %}
                  <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td><a href="{{ row[3] }}" target="_blank">Link</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="courses"></div>

    </div>
</body>
</html>
