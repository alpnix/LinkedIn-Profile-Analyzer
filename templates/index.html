<!DOCTYPE html lang="en">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Analyzer</title>
  <style>
    /* Reset some default browser styles */
    body, h1, form, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #0a84ff;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label, input[type="text"], input[type="submit"] {
      display: block;
      margin-bottom: 10px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #0a84ff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0070f3;
    }

    ul {
      list-style-type: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    li {
      margin-bottom: 10px;
      color: #555;
    }

  </style>
</head>

<body>
  <h1>SEO Analyzer</h1>

  <form action="" method="post">
    <label for="url">Webpage URL</label><br>
    <input type="text" id="url" name="url"><br>
    <input type="submit" value="Get SEO Advice">
  </form><br>

  {% if url %}
  The following link has been received: 
  <ul>
    <li>{{ url }}</li>
  </ul>
  {% endif %}
</body>
</html>
