<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e4d7;
            color: #3e3535;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fbf0e4;
            padding: 20px;
            border: 2px solid #d3c1b8;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #6d4c41;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
            padding: 8px;
            background-color: #e8dfd8;
            border: 1px solid #c4b3a7;
            border-radius: 4px;
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #8a7e72;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6d5f53;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LinkedIn Profile Analyzer</h2>
        <form>
            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">
            
            <label for="dreamjob">Dream Job Role</label>
            <input type="text" id="dreamjob" name="dreamjob" placeholder="Your dream job role">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
